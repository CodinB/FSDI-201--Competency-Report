<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
        
      </ul>

      <div class="container">
          <h1 class="display-3 text-center">Register a Pet</h1>

          <main>
              <form  action="">
                  

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="petName" type="text">
                        </div>
                    </div>
                      
                 
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="age">Age:</label>
                    <div class="col-sm-10">
                        <input id="petAge" type="number" class="form-control" name="age">
                    </div>
                    
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="breed">Breed:</label>
                    <div class="col-sm-10">
                        <input id="petBreed" class="form-control" type="text">
                    </div>
                    
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="gender">Gender:</label>
                    <div class="col-sm-10">
                        <input id="petGender" class="form-control" type="text">
                    </div>
                    
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="service">Service:</label>
                    <div class="col-sm-10">
                        <select name="service" class="form-control" id="petService">
                            <option value="Shower">Shower</option>
                            <option value="Nail Cut">Nail Cut</option>
                            <option value="Full Service">Full Service</option>
                        </select>
                    </div>
                   
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="ownerName">Owner's Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="" class="form-control" id="ownerName">
                    </div>
                    
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="contactPhone">Contact Number</label>
                    <div class="col-sm-10">
                        <input type="number"class="form-control" name="" id="contactNumber">
                    </div>
                    
                </div>
              </form>
              <div class="btn">
                <input class="btn btn-dark" type="button" value="Register" onclick="register();">
              </div>
              
          </main>
          <div class="container">
            <div class="row">
              <h3  >Total Number of Pets: <strong style="text-align: left;" class="col-sm-4" id="petCount">0</strong></h3>
            </div>
          </div>

          <div class="search">
            <input type="search" name="search" id="petSearch">
            <button  onclick="searchPet();">Search</button>
          </div>
          
          <div class="pets">
            <table class="table">
              <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Owner's name</th>
                <th>Contact Phone</th>
              </thead>
              <tbody id="rowPet">

              </tbody>
            </table>
          </div>

          </div>
      </div>
      <footer id="footer-info"></footer>
      <script src="register.js"></script>

</body>
</html>
